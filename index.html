<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN API Integration (Frontend)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            max-width: 28rem; /* Slightly wider container */
            width: 100%;
            border: 1px solid #e2e8f0; /* Subtle border */
        }
        .form-group {
            margin-bottom: 1.5rem; /* More space between form groups */
        }
        label {
            display: block;
            margin-bottom: 0.6rem; /* Space below label */
            font-weight: 600; /* Semi-bold labels */
            color: #4a5568; /* Darker gray text */
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.8rem 1rem; /* Larger padding for inputs */
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 0.75rem; /* Rounded input fields */
            font-size: 1rem;
            color: #2d3748; /* Dark text for inputs */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4299e1; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2); /* Blue shadow on focus */
        }
        button {
            width: 100%;
            padding: 1rem 1.5rem; /* Larger padding for button */
            background-color: #48bb78; /* Green button */
            color: white;
            font-weight: 700; /* Bold button text */
            border: none;
            border-radius: 0.75rem; /* Rounded button */
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3); /* Green shadow */
        }
        button:hover {
            background-color: #38a169; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        button:disabled {
            background-color: #a0aec0; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-align: center;
        }
        .message-box.success {
            background-color: #c6f6d5; /* Light green */
            color: #2f855a; /* Dark green text */
            border: 1px solid #68d391;
        }
        .message-box.error {
            background-color: #fed7d7; /* Light red */
            color: #c53030; /* Dark red text */
            border: 1px solid #fc8181;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4299e1; /* Blue spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 1.5rem auto 0.5rem auto; /* Centered below button */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Initiate MTN Payment</h1>

        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Amount (UGX)</label>
                <input type="number" id="amount" name="amount" placeholder="e.g., 5000" min="1" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number (e.g., 256771234567)</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="e.g., 256771234567" pattern="^\d{12}$" title="Please enter a 12-digit phone number starting with 256" required>
            </div>

            <button type="submit" id="submitButton">
                Process Payment
            </button>

            <div id="loadingSpinner" class="loading-spinner"></div>

            <div id="messageBox" class="message-box hidden">
                </div>
        </form>
    </div>

    <script>
        // Get references to DOM elements
        const paymentForm = document.getElementById('paymentForm');
        const submitButton = document.getElementById('submitButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageBox = document.getElementById('messageBox');

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success' or 'error').
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Apply success or error class
            messageBox.classList.remove('hidden'); // Make sure it's visible
        }

        /**
         * Clears the message box.
         */
        function clearMessage() {
            messageBox.textContent = '';
            messageBox.classList.add('hidden'); // Hide the message box
            messageBox.classList.remove('success', 'error'); // Remove any type classes
        }

        /**
         * Handles the form submission for payment processing.
         * @param {Event} event - The form submission event.
         */
        paymentForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            clearMessage(); // Clear any previous messages
            submitButton.disabled = true; // Disable button to prevent multiple submissions
            loadingSpinner.style.display = 'block'; // Show loading spinner

            const amount = document.getElementById('amount').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Changed the backendApiUrl to an absolute URL for demonstration purposes.
            // In a real application, this URL would point to your actual backend API endpoint.
            const backendApiUrl = 'https://jsonplaceholder.typicode.com/posts'; // Dummy API for testing

            try {
                // Send data to your backend server
                const response = await fetch(backendApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount, phoneNumber, userId: 1 }), // Added dummy userId for jsonplaceholder
                });

                // Check if the response from your backend is OK
                if (response.ok) {
                    const result = await response.json();
                    console.log('Dummy API response:', result); // Log the response from the dummy API
                    // For demonstration, we assume success if the fetch operation was OK.
                    // In a real scenario, you'd check a 'success' field from your actual backend.
                    showMessage(`Payment initiated successfully! Dummy Transaction ID: ${result.id || 'N/A'}`, 'success');
                    paymentForm.reset(); // Clear the form on success
                } else {
                    // HTTP error from your backend or dummy API
                    const errorData = await response.json();
                    showMessage(`Server error: ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                // Network error or other unexpected issues
                console.error('Error during payment initiation:', error);
                showMessage('An unexpected error occurred. Please try again later.', 'error');
            } finally {
                loadingSpinner.style.display = 'none'; // Hide loading spinner
                submitButton.disabled = false; // Re-enable button
            }
        });
    </script>
</body>
</html>
